<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsove Grid</title>
    <link rel="stylesheet" href="/Responsive/styles/styles.css">
</head>

<body>
    <header>
    </header>
    <div class="container">
        <h1>Pagina Responsiva</h1>
        <div class="grid clearfix">
            <div class="c-d-12 c-t-12 c-m-12">
                <span>.c-d-12</span>
                <span>.c-t-12</span>
                <span>.c-m-12</span>
            </div>
            <div class="c-d-8 c-t-8 c-m-12">
                <span>.c-d-8</span>
                <span>.c-t-8</span>
                <span>.c-m-12</span>
            </div>
            <div class="c-d-6 c-t-8 c-m-12">
                <span>.c-d-6</span>
                <span>.c-t-8</span>
                <span>.c-m-12</span>
            </div>
            <div class="c-d-4 c-t-6 c-m-8">
                <span>.c-d-4</span>
                <span>.c-t-6</span>
                <span>.c-m-8</span>
            </div>
            <div class="c-d-3 c-t-6 c-m-8">
                <span>.c-d-3</span>
                <span>.c-t-6</span>
                <span>.c-m-8</span>
            </div>
            <div class="c-d-2 c-t-4 c-m-6">
                <span>.c-d-2</span>
                <span>.c-t-4</span>
                <span>.c-m-6</span>
            </div>
            <div class="c-d-1 c-t-2 c-m-4">
                <span>.c-d-1</span>
                <span>.c-t-2</span>
                <span>.c-m-4</span>
            </div>
        </div>

    </div>
</body>

</html>
